name: Build & Publish Hugo Image

on:
  push:
    branches: [ main ]
    # Only rebuild when content/theme/config changes (adjust as you like)
    paths:
      - 'content/**'
      - 'layouts/**'
      - 'static/**'
      - 'assets/**'
      - 'themes/**'
      - 'config*'
      - 'hugo*'
      - 'Dockerfile'
      - '.github/workflows/publish.yml'
#   # Optional: publish on tags for release images
#   tags:
#     - 'v*.*.*'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      # required to push to GHCR
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}          # e.g. ghcr.io/owner/repo
      # Optional Hugo baseURL; override per-env if you want
      HUGO_BASEURL: https://www.moyer.wtf/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long
            type=ref,event=tag

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Set to linux/amd64 only if you don't need multi-arch
          platforms: linux/amd64
          build-args: |
            HUGO_BASEURL=${{ env.HUGO_BASEURL }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
